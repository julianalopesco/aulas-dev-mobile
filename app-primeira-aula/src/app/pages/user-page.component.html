<h1>User Page</h1>

<button (click)="novoUser()">Novo Usuário</button>  <br/><!--Chamando as funções REST-->
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async"> <!--iteração em ângular para a tabela-->
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a (click)="editar(user)">Editar</a>
                <a (click)="deletar(user)">Deletar</a>
            </td>
        </tr>
    </tbody>
</table>
